<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <main class="main-container">
    <div class="img-holder top-img">
      <img src="images/illustration-hero.svg" alt="">
    </div>
    <section class="top-info">
      <h1 class="main-header">Order Summary</h1>
      <p class="about-info">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you
        like!</p>
    </section>

    <section class="plan-container">
      <div class="music-icon-holder">
        <img src="images/icon-music.svg" alt="">
      </div>
      <div class="plan-amount">
        <div class="annual">Annual Plan</div>
      <div class="amount">$59.99/year</div>
      </div>
      
      <div class="change-button"><a href="#">Change</a></div>
    </section>
    <button class="payment-button">Proceed to Payment</button>
    <button class="cancel-button">Cancel Order</button>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>

</html>
